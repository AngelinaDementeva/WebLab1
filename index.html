    <script type="text/javascript">

        function ajaxRequest() {
            try {
                var request = new XMLHttpRequest()
            }
            catch (e1) {
                try{
                    request = new ActiveXObject("Msxml2.XMLHTTP")
                }
                catch (e2) {
                    try {
                        request = new ActiveXObject("Microsoft.XMLHTTP")
                    }
                    catch (e3) {
                        request = false
                    }
                }
            }
            return request
        }
        function validate() {
            var y = this.y.value;
            var r = this.r.value;
            y = y.replace(/,/, ".");
            r = r.replace(/,/, ".");
            if (y =="" || isNaN(y)) {document.getElementById("error").textContent = " должено быть число "; return false}
            if (r=="" || isNaN(r)) {document.getElementById("error").textContent = " должено быть число "; return false}
            else if (y<-5 || y>5 || r<1 || r>4){
                document.getElementById("error").textContent = " число не входит в диапазон "; return false
            }
            else {
                document.getElementById("div-result").style.display = "block";
                document.getElementById("error").textContent = "";
                return true;}
        }
        function check() {
            request = new ajaxRequest();
            ajaxY = document.querySelector("input[type=text]").value;
            request.open("GET", "ajax.php?y=" + ajaxY, true);
            request.onreadystatechange = function()
            {
                if (this.readyState == 4)
                {
                    if (this.status == 200)
                    {
                        if (this.responseText != null)
                        {
                            document.getElementById('error').textContent =
                                this.responseText
                        }
                        else alert(" Ошибка AJAX: Данные не получены ")
                    }
                else alert( " Ошибка AJAX: " + this.statusText)
                }
            }
            request.send(null)
        }
        function checkY() {
            var y = document.querySelector("input[type=text]").value.replace(/,/, ".");
            var test = /[^\d-,.]/.test(y);
            if (test && y!==''){
                document.getElementById("error").textContent = " Введены недопустимые символы "; return false;
            }

            if (y =="" || isNaN(y)) {document.getElementById("error").textContent = " Y должен быть числом "; return false}
            else if (y<-5 || y>5){
                document.getElementById("error").textContent = " Y должен находиться от -5 до 5 "; return false
            }
            else {
                document.getElementById("error").textContent = "";
                return true;}
        }
        function checkR() {
            var r = document.querySelector("input[type=text]").value.replace(/,/, ".");
            var test = /[^\d-,.]/.test(r);
            if (test && r!==''){
                document.getElementById("error").textContent = " Введены недопустимые символы "; return false;
            }

            if (r =="" || isNaN(r)) {document.getElementById("error").textContent = " Y должен быть числом "; return false}
            else if (r<1 || r>4){
                document.getElementById("error").textContent = " R должен находиться от 1 до 4 "; return false
            }
            else {
                document.getElementById("error").textContent = "";
                return true;}
        }

    </script>
